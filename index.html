<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        
        /* 添加一个简单的加载提示 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <img class="fullscreen-image" src="9.png" alt="全屏展示的风景图片">
    
    <!-- 简单的加载提示 -->
    <div class="loading">自然风光展示</div>

    <script>
        // 图片加载完成后隐藏加载提示
        document.querySelector('.fullscreen-image').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });
        
        // 如果图片加载失败，显示错误信息
        document.querySelector('.fullscreen-image').addEventListener('error', function() {
            document.querySelector('.loading').textContent = '图片加载失败，请检查URL';
        });
    </script>
</body>
</html>
