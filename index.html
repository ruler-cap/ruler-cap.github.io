<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITSZ - NFC Detected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #F6ECDC 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            padding: 0px;
        }
        
        .rotated-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem;
			white-space: nowrap;
        }
        
        .rotated-text {
            font-size: 3.5rem;
            font-weight: bold;
            padding: 1.5rem;
            display: inline-block;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
		.rotated-nfc {
            font-size: 2rem;
            font-weight: bold;
            padding: 1.2rem;
            display: inline-block;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
			top : 500px
        }

    </style>
</head>
<body>
	<!--<div class="rotated-container">
		<div class="rotated-text">HITSZ</div>
		<div class="rotated-nfc">An NFC chip was detected</div>
	</div>-->
		<div class="rotated-text">Detecte NFC chip</div>
		
</body>
</html>
