    <title>HITSZ - NFC Detected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #F6ECDC 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            padding: 0px;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .rotated-container {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 0px;
            margin: 2rem;
        }
        
        .rotated-text {
            font-size: 3.5rem;
            font-weight: bold;
            padding: 1.5rem;
            display: inline-block;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
		.rotated-nfc {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 1.2rem;
            display: inline-block;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
