        body {

            background: linear-gradient(135deg, #6a11cb 0%, #F6ECDC 100%);

            color: white;

        .container {
            text-align: center;

        .rotated-container {
            display: flex;

            gap: 0px;
            margin: 2rem;
        }
        
        .rotated-text {
            font-size: 3.5rem;
            font-weight: bold;
            padding: 1.5rem;
            display: inline-block;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
